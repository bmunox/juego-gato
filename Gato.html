<!DOCTYPE html>
<html>
<head>

</head>

    <button id="b8" class="buttons" name="b8" onclick="actions(this)"></button>
    <button id="b9" class="buttons" name="b9" onclick="actions(this)"></button>
</div>
<div class="players"><button name="clean" onclick="clean()" style="margin-left: 185px;margin-top: 20px;">Limpiar</button></div>
</div>
</body>
</html>
